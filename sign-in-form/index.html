<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="signin" content="width=device-width, initial-scale=1.0, sign in form">
  <title>Sign in</title>
</head>
<body>
  <header>
    <div>
      <h1>Sign in</h1>
    </div>
  </header>
  <main>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" name="email" required>
        <br>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" name="password" minlength="8" maxlength="20" required>  
        <br>

      <button type="submit">Login</button>
  </form>
  <div>
    <p>Forgot <a href="./forget-password.html">password</a>?</p>
    <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
  </div>
  </main>
</body>
</html>
